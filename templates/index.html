<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Provider - EDUM@T7</title>
    <script src="static/script.js" defer></script>
</head>
<body>
    <h1>Activity Provider - EDUM@T7</h1>
    <div>
        <h2>Configurar Atividade</h2>
        <button id="config-btn">Configurar Atividade</button>
        <pre id="config-response"></pre>
    </div>
    <div>
        <h2>Obter Parâmetros JSON</h2>
        <button id="json-params-btn">Obter Parâmetros JSON</button>
        <pre id="json-params-response"></pre>
    </div>
    <div>
        <h2>Deploy Atividade</h2>
        <input type="text" id="activity-id" placeholder="activityID">
        <button id="deploy-btn">Deploy Atividade</button>
        <pre id="deploy-response"></pre>
    </div>
    <div>
        <h2>Obter Analytics</h2>
        <button id="analytics-btn">Obter Analytics</button>
        <pre id="analytics-response"></pre>
    </div>
    <div>
        <h2>Listar Analytics</h2>
        <button id="analytics-list-btn">Listar Analytics</button>
        <pre id="analytics-list-response"></pre>
    </div>
</body>
</html>
